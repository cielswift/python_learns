<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<script src="../../express-ciel/public/vue.js"></script>
<script src="../../express-ciel/public/vue-resource.js"></script>
<script src="../../express-ciel/public/vue-router.js"></script>
<link rel="stylesheet" href="../../express-ciel/public/bootstrap.css" />
<link rel="stylesheet" href="../../express-ciel/public/animate.css" />

<body>

<div id="app">
    <input type="text" v-model="first"/>
    <input type="text" v-model="last"/>
    <input type="text" v-model="getName()"/>

    <input type="text" v-model="sumaa"/>

    <router-link to="/foo?id=10" tag="button">Go to foo</router-link>

</div>

</body>

<script>

    const Foo = { template: '<div>1111</div>', //?id=10 通过query取

    };
    const routes = [
        { path: '/foo', component: Foo }, //路由匹配规则
    ]

    const router = new VueRouter({
        routes, // (缩写) 相当于 routes: routes
    })

    const app = new Vue({
        el: "#app",
        data:{
            first:"",
            last:"",
            name: ""
        },methods:{
            getName(){
                return this.first+this.last;
            },
        },
        router:router,
        watch:{
            first:function (ne,old) { //监听first的改变
                alert(ne + old);
                alert(this.first)
            },
            '$route.path':function(a1,a2){ //监听路由地址的改变
                alert(a1+a2);
            }
        },
        computed:{
            "sumaa":function () {
                return this.first + this.last; //只要内部数据(first,last)发生变化,就会重新求值; 不用能sumaa() ,只能sumaa
            }
        }
    })



</script>
</html>
