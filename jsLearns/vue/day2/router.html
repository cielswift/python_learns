<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>路由</title>
</head>
<script src="../../express-ciel/public/vue.js"></script>
<script src="../../express-ciel/public/vue-resource.js"></script>
<script src="../../express-ciel/public/vue-router.js"></script>
<link rel="stylesheet" href="../../express-ciel/public/bootstrap.css" />
<link rel="stylesheet" href="../../express-ciel/public/animate.css" />
<style>

</style>
<body>

<template id="home">
    <div>
    <h2>the home</h2>
    <router-link to="/foo?id=10" tag="button">Go to foo+++++++</router-link>
    <router-link to="/bar/99/xiapeixin" tag="button">Go to bar++++++++</router-link>
    <router-view></router-view>
    </div>
</template>


<div id="app">
    <h1>Hello 树先生!</h1>
    <p>
        <!-- 使用 router-link 组件来导航. -->
        <!-- 通过传入 `to` 属性指定链接. -->
        <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 tag可以改变标签 -->

        <router-link to="/bar/99/xiapeixin" tag="button">Go to bar</router-link> <!--被激活会改变类属性们,可以自定义--><!--占位符传参-->
        <router-link to="/foo?id=10" tag="button">Go to foo</router-link> <!--传参-->
    </p>

    <!-- 路由出口 -->
    <!-- 路由匹配到的组件将渲染在这里 -->

    <transition
            enter-active-class="animated bounceIn"
            leave-active-class="hinge"
            :duration="{enter :400 ,leave:400}">

        <router-view></router-view>
    </transition>

    </hr>



    <router-link to="/home" tag="button">Go to home</router-link>

</div>

</body>
    <script>

        // 0. 如果使用模块化机制编程，导入Vue和VueRouter，要调用 Vue.use(VueRouter)

        // 1. 定义 (路由) 组件。
        // 可以从其他文件 import 进来
        const Foo = { template: '<div>foo {{$route.query.id}}</div>', //?id=10 通过query取
            created(){
                console.log(this.$route.query.id) //获取参数
                console.log(Foo)
            }
        };

        const Bar = { template: '<div>bar {{$route.params.id}} {{$route.params.name}}</div>' , //99 占位符通过params 取
            created(){
                console.log(Foo)
            }
        }

        var home = {
            template : "#home"
        }



        // 2. 定义路由
        // 每个路由应该映射一个组件。 其中"component" 可以是
        // 通过 Vue.extend() 创建的组件构造器，
        // 或者，只是一个组件配置对象。

        const routes = [
            { path: '/foo', component: Foo }, //路由匹配规则
            { path: '/bar/:id/:name', component: Bar }, //参数 占位符:id
            { path: '/', redirect: "/foo" } ,//重定向

            {path: "/home",component : home, //组件套欠
                children:[
                    { path: 'foo', component: Foo }, //子路由,不加/
                    { path: 'bar/:id/:name', component: Bar },
                ]

            },
        ]


        // 3. 创建 router 实例，然后传 `routes` 配置
        const router = new VueRouter({
            routes, // (缩写) 相当于 routes: routes
            linkActiveClass: "btn btn-success" //指定激活的类属性
        })


        // 记得要通过 router 配置参数注入路由，
        // 从而让整个应用都有路由功能
        const app = new Vue({
            el: "#app",
            data:{

            },methods:{

            },router:router // 4. 创建和挂载根实例。

            ,components:{
                home:{
                    template: "#home"
                }
            }

        });



    </script>
</html>
