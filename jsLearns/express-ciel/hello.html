<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>welcome</title>
    <script src="http://nginx.ciel.cl/js/jquery-3.4.1.js"></script>
    <link href="http://nginx.ciel.cl/css/bootstrap.css" rel="stylesheet" />
</head>
<body>

<div class="progress">
    <div id="jd" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45"
         aria-valuemin="0" aria-valuemax="100" style="width: 10%">
        <span class="sr-only"></span>
    </div>
</div>

<div>
    <select>
        <option>
             xia peixin
        </option>
        <option>
            xia 2
        </option>
        <option>
            xia 3
        </option>
    </select>

    <input type="text" name="aa" value="fu"/>

    <input type="file" name="file">

    <button id="butt">tian</button>
</div>

</body>
<script>

    setInterval(function () {
        
        let after = $("#jd").attr("style");

        let reg = /\d+%/;

        let match = after.match(reg);

        let num = parseInt(match[0]) + 1;

        if(num>100){
            num=1;
        }

         $("#jd").attr("style","width: "+num+"%");

    },100)

    let attr = $("input[type='text']").attr("readonly",true)

    let val = $("select option ").last().attr("selected",true)


    $("#butt").on("click",function () {

            $(this).attr("class","btn-success");

          //  $("input[name=file]").trigger("click");

        $.ajax({
            type: "get",
            async: false,
            url: "http://nginx.ciel.cl/js/city_code.js",
            dataType: "jsonp",
            jsonp: "callback",//传递给请求处理程序或页面的，用以获得jsonp回调函数名的参数名(一般默认为:callback)
            jsonpCallback:"flightHandler",//自定义的jsonp回调函数名称，默认为jQuery自动生成的随机函数名，也可以写"?"，jQuery会自动为你处理数据
            success: function(json){
              console.log(json);
            },
            error: function(){
                console.log("error");
            }
        });


    })

    $(document).on("keydown",function (e) {
       alert(e.keyCode);
       console.error(e)
    })


</script>
</html>
